<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>Wavlake</title>
    <meta name="title" content="Wavlake" />
    <meta
      name="description"
      content="A Bitcoin-powered music platform where artists earn sats and fans discover amazing music. Stream, support, and connect through decentralized music."
    />

    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Wavlake" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="bitcoin, music, streaming, sats, lightning, artists, nostr, decentralized, web3"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Wavlake" />
    <meta
      property="og:description"
      content="A Bitcoin-powered music platform where artists earn sats and fans discover amazing music. Stream, support, and connect through decentralized music."
    />
    <meta property="og:image" content="/web-app-manifest-512x512.png" />
    <meta property="og:site_name" content="Wavlake" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Wavlake" />
    <meta
      property="twitter:description"
      content="A Bitcoin-powered music platform where artists earn sats and fans discover amazing music. Stream, support, and connect through decentralized music."
    />
    <meta property="twitter:image" content="/web-app-manifest-512x512.png" />
    <meta name="twitter:site" content="@wavlake" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f97316" />

    <!-- Mobile App Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-title" content="Wavlake" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wavlake" />
    <meta name="application-name" content="Wavlake" />

    <!-- Additional PWA Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="apple-touch-startup-image"
      content="/web-app-manifest-512x512.png"
    />

    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; media-src 'self' blob: https:; connect-src 'self' wss: https: http://localhost:8082 ws://placeholder-will-be-replaced; font-src 'self' data: https://fonts.gstatic.com; frame-src https://accounts.google.com;"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
